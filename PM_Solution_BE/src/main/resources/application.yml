spring:
  application:
    name: PM_Solution_BE
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/issueviz}
    username: ${DB_USER:issueviz}
    password: ${DB_PASSWORD:issueviz}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info

# GitLab API config
gitlab:
  api: ${GITLAB_API:https://gitlab.fel.cvut.cz/api/v4}
  token: ${GITLAB_TOKEN:}
  timeoutMs: ${GITLAB_TIMEOUT_MS:10000}
  retryMax: ${GITLAB_RETRY_MAX:3}
  retryBackoffMs: ${GITLAB_RETRY_BACKOFF_MS:500}
  perPage: ${GITLAB_PER_PAGE:100}
